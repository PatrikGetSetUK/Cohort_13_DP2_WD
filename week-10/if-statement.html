<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting page - IF statement in JS</title>
</head>

<body>
    <h1 id="greet">Greeting will appear here.</h1>

    <form>
        <label for="time">Enter the time:</label><br>
        <input type="number" name="time" id="hours" min="0" max="23" step="1" autofocus value="12">

        <span>:00</span>
        <br><br>

        <input type="button" value="Great me!" onclick="greetMe()">
    </form>

    <script>
        function greetMe() {
            // INPUT
            const inHours = document.getElementById("hours").value;
            let answer = "Good ";

            // LOGICAL
            //    13    < 12   "Good " >> "Good morning."
            if (inHours < 12) { answer = answer + "morning." }
            else if (inHours < 18) { answer = answer + "afternoon." }
            else { answer = answer + "evening." }

            if (inHours < 0 || inHours > 23) {
                answer = "You entered incorrect hours!";
                document.getElementById("hours").value = 12;
            }

            // OUTPUT
            document.getElementById("greet").innerHTML = answer;
        }
    </script>

</body>

</html>
