<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/selectors.css">
</head>
<body>
    <div class="container">
        <h2>Chapter one</h2>
        <p class="highlight">This is a simple paragraph.</p>
        <p>Another paragraph with some text in it.</p>

        <div>
            <p>This is a nested paragraph within the container.</p>
        </div>
    </div>

    <div class="container special">
        <h2>Chapter two</h2>
        <p class="special">Paragraph within a special container.</p>
    </div>

    <p class="highlight">This is a paragraph outside of the containers.</p>
</body>
</html>
