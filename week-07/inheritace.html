<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <!-- External CSS file -->
     <link rel="stylesheet" href="./styles/inheritance.css">
</head>
<body>
    
    <div class="parent">
        <h1>Heading in Parent</h1>
        <p>This is a paragraph in the parent element.</p>
        
        <div class="child">
            <h2>Heading in Child</h2>
            <p>This is paragraph in the child element.</p>
        </div>
        
    </div>
    
    <h3>Chapter one</h3>
    <p>This is just a text in the body part of the HTML document.</p>

</body>
</html>
